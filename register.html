<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - Hanania Katering</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 380px;">
      <h4 class="fw-bold text-center mb-4 text-bata">Daftar Akun</h4>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" placeholder="Nama kamu" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="contoh@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-hanania w-100 mt-2">Daftar</button>
      </form>

      <p class="text-center mt-3 small text-muted">
        Sudah punya akun? <a href="login.html">Login di sini</a>
      </p>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simpan akun baru ke localStorage
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const email = document.getElementById("email").value;
      
      // Cek apakah email sudah terdaftar
      if (users.find(u => u.email === email)) {
        alert("Email sudah digunakan! Silakan login atau gunakan email lain.");
        return;
      }

      // Simpan user baru
      users.push({
        nama: document.getElementById("nama").value,
        email: email,
        password: document.getElementById("password").value
      });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
