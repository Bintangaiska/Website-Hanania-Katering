<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Hanania Katering</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="d-flex align-items-center justify-content-center vh-100" style="background-color: var(--warmred);">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="fw-bold text-center mb-4">Login Admin</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="admin">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
      <p class="text-center small mt-3 text-muted">© 2025 Hanania Katering</p>
    </form>
  </div>
</section>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
