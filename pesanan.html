<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan - Hanania Katering</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.png" height="45" class="me-2"> Hanania Katering
    </a>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-4 text-center">Form Pemesanan</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Masukkan nama kamu">
          </div>
          <div class="mb-3">
            <label class="form-label">Nomor Telepon</label>
            <input type="text" class="form-control" placeholder="08xxxxxxxxxx">
          </div>
          <div class="mb-3">
            <label class="form-label">Alamat Pengiriman</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal Pemesanan</label>
            <input type="date" class="form-control">
          </div>          
          <button type="submit" class="btn btn-primary w-100">Ajukan Pesanan</button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="text-center py-4 text-light">

</footer>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
